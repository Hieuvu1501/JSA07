<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/719a64e1d5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <div class="options">
        <div class="option active" ondblclick="weatherHanoi()" style="--optionBackground:url(https://images.contentstack.io/v3/assets/blt1306150c2c4003bc/blt08afe84f8058c178/6269f8be4c266266f5730730/00-what-to-see-and-do-in-hanoi-getty-cropped.jpg );">
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                <i class="fa-solid fa-car"></i>
              </div>
              <div class="info">
                 <div class="main">Vietnam</div>
                 <div class="sub">Capital-Hanoi</div>
              </div>
           </div>
        </div>
        <div class="option" ondblclick="Unavailable()" style="--optionBackground:url(https://cdn.turkishairlines.com/m/739edea97bdf6452/original/1400-660-jpg.jpg);">
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                 <i class="fas fa-snowflake"></i>
              </div>
              <div class="info">
                 <div class="main">USA</div>
                 <div class="sub">Capital-WashingtonDC</div>
              </div>
           </div>
        </div>
        <div class="option" ondblclick="Unavailable()" style="--optionBackground:url(https://cdn.londonandpartners.com/-/media/images/london/visit/things-to-do/sightseeing/london-attractions/coca-cola-london-eye/the-london-eye-2-640x360.jpg?mw=640&hash=F7D574072DAD523443450DF57E3B91530064E4EE);">
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                 <i class="fas fa-tree"></i>
              </div>
              <div class="info">
                 <div class="main">The United Kingdom</div>
                 <div class="sub">Capital-London</div>
              </div>
           </div>
        </div>
        <div class="option" ondblclick="Unavailable()" style="--optionBackground:url(https://cdn.mos.cms.futurecdn.net/pD3bsKPrjsqNiFDGRL5oq6.jpg);">
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                 <i class="fas fa-tint"></i>
              </div>
              <div class="info">
                 <div class="main">France</div>
                 <div class="sub">Captial-Paris</div>
              </div>
           </div>
        </div>
        <div class="option" ondblclick="Unavailable()" style="--optionBackground:url(https://media.timeout.com/images/105624406/750/422/image.jpg);">
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                 <i class="fas fa-sun"></i>
              </div>
              <div class="info">
                 <div class="main">Japan</div>
                 <div class="sub">Capital-Tokyo</div>
              </div>
           </div>
        </div>
    </div>
    <script src="/THEBAITAP/jss/start.js"></script>
</body>
</html>
