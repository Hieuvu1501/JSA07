<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="first.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <title>Document</title>
</head>

<body>    
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="username" id="username"/>
        <input type="text" placeholder="email" id="email"/>
        <input type="password" placeholder="password" id="password"/>
        <input class="rgstr_btn" type="submit" value="Create" onClick="store()" style=" background-color: #4CAF50; cursor:pointer;"/> 
        <p id="notification"></p>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input type="text" placeholder="username or email" id="username1"/>
        <input type="password" placeholder="password" id="password1"/>
        <input class="rgstr_btn" type="submit" value="Login" onClick="check()" style=" background-color: #4CAF50; cursor:pointer;"/> 
        <p id="notificationlogin"></p>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
<script type="text/javascript" language="javascript" src="/THEBAITAP/jss/first.js"></script>
</body>

</html>
